<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      background: #232f3e;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }
    nav a:hover {
      background: #555;
    }
    section {
      padding: 20px;
    }
    footer {
      background: #232f3e;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aahelie</h1>
  </header>

  <nav>
    <a href="#services">Services</a>
    <a href="#pricing">Pricing</a>
  </nav>

  <section id="services">
    <h2>Welcome to our shop</h2>
    <p>Here are some of the services we offer:</p>
    <ul>
      <li>specialised coffee</li>
      <li>daily organic groceries</li>
    </ul>
  </section>

  <section id="pricing">
    <h2>Our Pricing</h2>
    <p>Our pricing plans for services are competitive and flexible.</p>
  </section>


  <footer>
    <p>&copy; All Rights Reserved.</p>
  </footer>
</body>
</html>
